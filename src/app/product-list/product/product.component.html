<div class="row">
  <div class="col-4">
    <app-product-image [imageUrl]="product.imageUrl"></app-product-image>
  </div>
  <div class="col-5">
    <h3>{{product.title}}</h3>
    <span>{{product.SKU}}</span>
  </div>
  <div class="col-3">
    <app-product-price [price]="product.price"></app-product-price>
  </div>
</div>
